<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Results summary component</title>

</head>
<body>
<main class="card">
  <div class="container">
    <div class="result">
      <h1>Your Result</h1>
      <div class="circle">
        <p class="big-number">76</p>
        <p class="total-result">of 100</p>
      </div>
      <div class="wraper">
        <p class="grade">Great</p>
        <p class="ditails">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      
      <div class="break-down">
        <div class="break-down-container color-1">
          <p class="summary-icon icon-1">Reaction</p>
          <p class="score-number"><span class="bold">80</span> / 100</p>
        </div>
        <div class="break-down-container color-2">
          <p class="summary-icon icon-2">Memory</p>
          <p class="score-number"><span class="bold">92</span> / 100</p>
        </div>
        <div class="break-down-container color-3">
          <p class="summary-icon icon-3">Verbal</p>
          <p class="score-number"><span class="bold">61</span> / 100</p>
        </div>
        <div class="break-down-container color-4">
          <p class="summary-icon icon-4">Visual</p>
          <p class="score-number"><span class="bold">72</span> / 100</p>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>
</main>
  </div>
</body>
</html>
